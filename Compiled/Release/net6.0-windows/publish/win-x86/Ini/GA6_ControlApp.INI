// ----------------------------------------------
// TransferManagerApp
// ----------------------------------------------
[SYSTEM]
// バージョン
VERSION      = 1
// メンテナンスモード 有効/無効
MAINTENANCE_MODE  = 1
// PLCシミュレーターモード 有効/無効
PLC_SIMULATOR_MODE  = 1

[PATH]
// ログ出力フォルダ
LOG_DIR    =.\Log
// システムログ出力フォルダ
SYSTEM_LOG_DIR    =.\Log
// アラームログ出力フォルダ
ALARM_LOG_DIR     =.\Log
// 履歴ログ出力フォルダ
HISTORY_LOG_DIR   =.\Log
// 操作ログフォルダ
OPERATION_LOG_DIR =.\Log


[PLC]
// IPアドレス
PLC_IP_ADDRESS = 192.168.0.10
// ポート番号
PLC_PORT = 5000
// タイムアウト
PLC_TIMEOUT = 5000
// PLC 接続文字列
PLC_CONNECTION = DUMMY;PLC_DUMMY;{0};{1}
//PLC_CONNECTION = KV7000;ETHER;{0};{1}

[CAMERA]
// カメラ台数
CAMERA_COUNT = 1
// 作業ID最大数
WORK_ID_MAX_COUNT = 100
// 作業指示リスト最大数
WORK_ORDER_MAX_COUNT = 30

// PC IPアドレス
PC_IP_ADDRESS =192.168.0.10
//PC_IP_ADDRESS =127.0.0.1
// PC ポート番号
PC_PORT[0] =50001
PC_PORT[1] =50002
// CAMERAIPアドレス
CAMERA_IP_ADDRESS[0] =192.168.0.11
CAMERA_IP_ADDRESS[1] =192.168.0.12

// カメラ通信ログ最大件数
MAX_CAMERA_LOG_COUNT = 100
